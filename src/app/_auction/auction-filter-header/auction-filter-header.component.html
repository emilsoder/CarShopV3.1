<div class="w3-bar w3-border w3-light-grey w3-row">
  <div class="w3-third text-center"><h2 style="margin:0; padding: 5px;">Auctions</h2>
  </div>

  <div class="w3-third">
    <select class="w3-select w3-border" name="option" style="float: right;">
      <option value="price_asc" (click)="setSorting('price', false)">Price ascending</option>
      <option value="price_desc" (click)="setSorting('price', true)">Price descending</option>
      <option value="date_asc" (click)="setSorting('date', false)"> Newest first</option>
      <option value="date_desc" (click)="setSorting('date', true)">Oldest first</option>
    </select>
  </div>

  <div class="w3-third">
    <input class="w3-input w3-border w3-right" [(ngModel)]="searchArg" (keyup)="changestate()" type="text"
           placeholder="Search...">
  </div>
</div>
