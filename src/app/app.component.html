<div id="maincontainer">
  <nav class="navbar" style="background-color: #3f51b5; color: white">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <button mat-button style="height: 50px;" class="navbar-brand" routerLink="/">CarShop v3</button>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li>
            <button mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
                    style="height: 50px; width: 100%; text-align: left">
              Home
            </button>
          </li>
          <li>
            <button mat-button routerLink="/auctions" routerLinkActive="active"
                    style="height: 50px; width: 100%; text-align: left"> Products
            </button>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right" *ngIf="!currentUser.isLoggedIn()">
          <li>
            <button mat-button routerLink="/register" style="height: 50px; width: 100%; text-align: left"> Register
            </button>
          </li>
          <li>
            <button mat-button routerLink="/login" style="height: 50px; width: 100%; text-align: left">Login</button>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right" *ngIf="currentUser.isLoggedIn()">
          <li *ngIf="currentUser.currentUserIsSeller()">
            <button mat-button routerLink="/dashboard" style="height: 50px; width: 100%; text-align: left">Dashboard
            </button>
          </li>
          <li>
            <button (click)="currentUser.logOut();" mat-button
                    style="cursor: pointer; height: 50px; width: 100%; text-align: left">Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <router-outlet></router-outlet>
  </main>
  <footer>
    <div class="footer-limiter">
      <div class="footer-left">
        <p class="footer-links"> {{year}} CarShop </p>
        <p> Created by Emil Hedström Södergren </p>
      </div>
    </div>
  </footer>
</div>
