<div class="row">
  <div class="col-mat-6 col-mat-offset-3">

    <mat-card>
      <mat-card-header>
        <h3> Log in</h3>
      </mat-card-header>

      <mat-card-content>

        <form class="example-form" name="loginForm" #loginForm="ngForm">
          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput
                         placeholder="Username"
                         [(ngModel)]="model.username"
                         [required]="true"
                         #username="ngModel"
                         name="username">
                  <div *ngIf="loginForm.submitted && !username.valid" style="color: red">Username is required</div>
                  <mat-error *ngIf="username.hasError('required')">
                    Username is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput
                         placeholder="Password"
                         [(ngModel)]="model.password"
                         [required]="true"
                         #password="ngModel"
                         type="password"
                         name="password">
                  <div *ngIf="loginForm.submitted && !password.valid" style="color: red">Password is required</div>
                  <mat-error *ngIf="password.hasError('required')">
                    Password is <strong>required</strong>
                  </mat-error>
                </mat-form-field>

              </td>
            </tr>
          </table>
          <mat-error *ngIf="isError">
            <strong>Something in the shitty backend has fucked up. Please try again later.</strong>
          </mat-error>
        </form>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary"
                [disabled]="!loginForm.form.valid"
                (click)="login()">
          Log in
        </button>

        <button mat-raised-button style="float: right" routerLink="/register">Register</button>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
