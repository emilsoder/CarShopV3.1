<h1 mat-dialog-title>
  {{data.title}}
</h1>
<div mat-dialog-content>
  <h3> {{data.message}}</h3>

  <div *ngIf="data.subModel">
    <hr>
    <mat-card>
      <table class="table table-bordered table-responsive table-condensed table-default"
             style="width: 100%;">
        <tr *ngFor="let item of objectViewModel">
          <td><b>{{item.key}}</b></td>
          <td>{{item.value}}</td>
        </tr>
      </table>
    </mat-card>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-raised-button
          color="primary"
          (click)="cancel()"
          tabindex="0">
    Close
  </button>
</div>
